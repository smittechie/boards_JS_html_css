<!doctype html>
<html lang="en">

<head>


    <link rel="stylesheet" href="styles.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>NO title yet</title>

<body>



    <section class="py-5">
        <div class="container">
            <!-- FOR DEMO PURPOSE -->
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <header class="text-center pb-5">
                        <h1 class="h2">Boards</h1>
                    </header>

                </div>



                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add Cards
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> Cards </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputTitle" class="form-label"> Title </label>
                                        <input type="text" class="form-control" id="exampleInputTitle">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1"> Descriptions of Title
                                        </label>
                                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea1"
                                            rows="10"></textarea>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-secondary" data-dismiss="modal"
                                    id="closepopup">Close</button>
                                <button type="submit" class="btn btn-primary" id="savedescription"
                                    onclick="saveData()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>




            </div><!-- END -->







            <div id="my-new-board"></div>

                <p class="card-text">${e.description}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                </div> -->

        </div>
    </section>
